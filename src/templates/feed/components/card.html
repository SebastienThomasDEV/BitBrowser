<div class="hover: w-fit my-2 transition-all px-4 py-6 shadow-lg rounded-lg bg-white flex flex-col justify-between">
    <div>
        <h2 class="text-lg font-semibold text-gray-900">{{title}}</h2>
        <p class="text-gray-700">{{published_on|date}}</p>
        <p class="mt-3 text-gray-700 text-sm max-h-32 overflow-y-scroll">
            {{body}}
        </p>
    </div>
    <div class="mt-4 flex items-center">
        <div class="flex mr-2 text-gray-700 text-sm mr-3 items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
            <span>12</span>
        </div>
        <div class="flex mr-2 text-gray-700 text-sm mr-8 items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
            <span>8</span>
        </div>
        <div class="flex mr-2 text-gray-700 text-sm mr-4 items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
            <span>share</span>
        </div>
        <div class="flex w-full justify-end mr-2">
            <div class="transition-all cursor-pointer flex text-gray-700 mr-4 text-md items-center justify-center border shadow-lg rounded-lg p-1 w-fit h-8 group hover:bg-black">
                <ion-icon class="group-hover:hidden pr-1 group-hover" name="globe-outline"></ion-icon>
                <a href="{{guid}}" class="group-hover:text-white text center leading-4 mb-1 font-bold">{{source}}</a>
                <span class="group-hover:block hidden group-hover:text-white pl-1"><ion-icon name="exit-outline"></ion-icon></span>
            </div>
        </div>
    </div>
</div>
